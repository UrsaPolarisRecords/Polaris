<!DOCTYPE html>
<html>
<head>
  <title>Polaris Music Encyclopedia</title>
</head>
<body>
  <h1>Polaris Music Encyclopedia</h1>
  <h2>Add Project</h2>
  <form>
    <label for="project-references">Project References:</label><br>
    <input type="text" id="project-references" name="project-references"><br>
    <label for="project-name">Project Name:</label><br>
    <input type="text" id="project-name" name="project-name"><br>
    <label for="project-release-date">Project Release Date:</label><br>
    <input type="date" id="project-release-date" name="project-release-date"><br>
    <label for="project-rerelease">Project Rerelease:</label><br>
    <input type="radio" id="yes" name="project-rerelease" value="yes">
    <label for="yes">Yes</label><br>
    <input type="radio" id="no" name="project-rerelease" value="no">
    <label for="no">No</label><br>
    <label for="project-master">(if applicable) Link to Project Master:</label><br>
    <input type="text" id="project-master" name="project-master"><br>
    <label for="project-label">Project Label:</label><br>
    <input type="text" id="project-label" name="project-label"><br>
    <label for="project-liner-notes">Project Liner Notes:</label><br>
    <textarea id="project-liner-notes" name="project-liner-notes"></textarea><br>
    <label for="project-bio">Project Bio:</label><br>
    <textarea id="project-bio" name="project-bio"></textarea><br>
    <label for="project-cover">Project Cover:</label><br>
    <input type="file" id="project-cover" name="project-cover" required><br>
    <label for="project-media">Project Media:</label><br>
    <input type="file" id="project-media" name="project-media"><br>
    <label for="project-groups">Project Group(s):</label><br>
    <input type="text" id="project-groups" name="project-groups"><br>
        <br>
   <h2>Musician 1</h2>
    <label for="musician-name-1">Musician Name:</label><br>
    <input type="text" id="musician-name-1" name="musician-name-1"><br>
    <label for="musician-city-1">Musician City:</label><br>
    <input type="text" id="musician-city-1" name="musician-city-1"><br>
    <label for="musician-role-1">Musician Role:</label><br>
    <input type="text" id="musician-role-1" name="musician-role-1"><br>
    <label for="musician-group-member-1">Musician Group Member:</label><br>
    <input type="radio" id="yes" name="musician-group-member-1" value="yes">
    <label for="yes">Yes</label><br>
    <input type="radio" id="no" name="musician-group-member-1" value="no">
    <label for="no">No</label><br>
    <br>
    <button type="button" onclick="addMusician()">Add Musician</button>
    <br>
    
    <h2>Track 1</h2>
    <label for="track-number-1">Track Number:</label><br>
    <input type="text" id="track-number-1" name="track-number-1"><br>
    <label for="track-name-1">Track Name:</label><br>
    <input type="text" id="track-name-1" name="track-name-1"><br>
    <label for="track-songwriter-1">Track Songwriter:</label><br>
    <input type="text" id="track-songwriter-1" name="track-songwriter-1"><br>
    <label for="track-composer-1">Track Composer:</label><br>
    <input type="text" id="track-composer-1" name="track-composer-1"><br>
    <label for="track-lyrics-1">Track Lyrics:</label><br>
    <textarea id="track-lyrics-1" name="track-lyrics-1"></textarea><br>
    <label for="track-notes-1">Track Notes:</label><br>
    <textarea id="track-notes-1" name="track-notes-1"></textarea><br>
    <br>
    <button type="button" onclick="addTrack()">Add Track</button>
    <br><br>
    <input type="submit" value="Submit">
  </form>
  <script>
    let musicianCount = 1;
    function addMusician() {
      musicianCount++;
      let musicianForm = document.createElement("h2");
      musicianForm.innerHTML = "Musician " + musicianCount;
      document.body.appendChild(musicianForm);

      musicianForm = document.createElement("label");
      musicianForm.setAttribute("for", "musician-name-" + musicianCount);
      musicianForm.innerHTML = "Musician Name:";
      document.body.appendChild(musicianForm);

      musicianForm = document.createElement("input");
      musicianForm.setAttribute("type", "text");
      musicianForm.setAttribute("id", "musician-name-" + musicianCount);
      musicianForm.setAttribute("name", "musician-name-" + musicianCount);
      document.body.appendChild(musicianForm);

      musicianForm = document.createElement("label");
      musicianForm.setAttribute("for", "musician-city-" + musicianCount);
      musicianForm.innerHTML = "Musician City:";
      document.body.appendChild(musicianForm);

      musicianForm = document.createElement("input");
      musicianForm.setAttribute("type", "text");
      musicianForm.setAttribute("id", "musician-city-" + musicianCount);
      musicianForm.setAttribute("name", "musician-city-" + musicianCount);
      document.body.appendChild(musicianForm);
      
    let trackCount = 1;
    function addTrack() {
      trackCount++;
      let trackForm = document.createElement("h2");
      trackForm.innerHTML = "Track " + trackCount;
      document.body.appendChild(trackForm);

      trackForm = document.createElement("label");
      trackForm.setAttribute("for", "track-number-" + trackCount);
      trackForm.innerHTML = "Track Number:";
      document.body.appendChild(trackForm);

      trackForm = document.createElement("input");
      trackForm.setAttribute("type", "text");
      trackForm.setAttribute("id", "track-number-" + trackCount);
      trackForm.setAttribute("name", "track-number-" + trackCount);
      document.body.appendChild(trackForm);

      trackForm = document.createElement("label");
      trackForm.setAttribute("for", "track-name-" + trackCount);
      trackForm.innerHTML = "Track Name:";
      document.body.appendChild(trackForm);

      trackForm = document.createElement("input");
      trackForm.setAttribute("type", "text");
      trackForm.setAttribute("id", "track-name-" + trackCount);
      trackForm.setAttribute("name", "track-name-" + trackCount);
      document.body.appendChild(trackForm);
      
      trackForm = document.createElement("label");
      trackForm.setAttribute("for", "track-songwriter-" + trackCount);
      trackForm.innerHTML = "Track Songwriter:";
      document.body.appendChild(trackForm);

      trackForm = document.createElement("input");
      trackForm.setAttribute("type", "text");
      trackForm.setAttribute("id", "track-songwriter-" + trackCount);
      trackForm.setAttribute("name", "track-songwriter-" + trackCount);
      document.body.appendChild(trackForm);
     
      trackForm = document.createElement("label");
      trackForm.setAttribute("for", "track-composer-" + trackCount);
      trackForm.innerHTML = "Track Composer:";
      document.body.appendChild(trackForm);

      trackForm = document.createElement("input");
      trackForm.setAttribute("type", "text");
      trackForm.setAttribute("id", "track-composer-" + trackCount);
      trackForm.setAttribute("name", "track-composer-" + trackCount);
      document.body.appendChild(trackForm);
      
      trackForm = document.createElement("label");
      trackForm.setAttribute("for", "track-lyrics-" + trackCount);
      trackForm.innerHTML = "Track Number:";
      document.body.appendChild(trackForm);

      trackForm = document.createElement("textarea");
      trackForm.setAttribute("id", "track-lyrics-" + trackCount);
      trackForm.setAttribute("name", "track-lyrics-" + trackCount);
      document.body.appendChild(trackForm);
</body>
</html>
